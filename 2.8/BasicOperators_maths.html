<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Operator Maths in JavaScript</title>
</head>
<body>
    <script>
        //Maths
        /*
        The following math operations are supported:

        Addition +
        Subtraction -
        Multiplication *
        Division /
        Remainder %
        Exponentiation ** (x^n)

        */

        // Remainder %

        //The result of a % b is the remainder of the integer division of a by b.
        alert( 5 % 2 ); // 1 
        alert( 8 % 3 ); // 2 
        alert( 8 % 4 ); // 0


        // Exponentiation **

        //The exponentiation operator a ** b raises a to the power of b.
        alert( 2 ** 2 ); // 2² = 4
        alert( 2 ** 3 ); // 2³ = 8
        alert( 2 ** 4 ); // 2⁴ = 16


        //String concatenation with binary +

        alert( '1' + 2 ); // "12"
        alert( 2 + '1' ); // "21"
        alert(2 + 2 + '1' ); // "41"
        alert('1' + 2 + 2); // "122"
        alert( 6 - '2' ); // 4
        alert( '6' / '2' ); // 3
    </script>
</body>
</html>
