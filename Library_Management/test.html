<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <script>
        const library = [
            {
                title: "The India Story",
                author: "Bimal Jalal",
                isbn: "978-0-06-112008-4",
                checkedOut: false
            },
            {
                title: "Listen to Your Heart: The London Adventure",
                author: "Ruskin Bond",
                isbn: "978-0-452-28423-4",
                checkedOut: true
            },
            {
                title: "40 Years with Abdul Kalam-Untold Stories",
                author: "Dr. A. Sivathanu Pillai",
                isbn: "978-0-06-085052-4",
                checkedOut: false
            }
        ];
        // Function to create a book object
        function createBook(title, author, isbn) {
            return {
                title,
                author,
                isbn,
                checkedOut: false
            };
        }
        const book1 = createBook("Making of New India", "	Dr. Bibek Debroy", "978-0-7432-7356-5");
        const book2 = createBook("Role of Labour in India's Development", "	Labour Minister Bhupendra Yadav", "978-0-14-143951-8");

        // Function to add a book to the library
        function addBookToLibrary(book) {
            library.push(book);
        }
        addBookToLibrary(book1);
        addBookToLibrary(book2);

        console.log(library);

        // Function to checkout a book
        function checkoutBook(isbn) {
            const book = library.find(book => book.isbn === isbn);
            if (book) {
                book.checkedOut = true;
                console.log(`Book "${book.title}" has been checked out.`);
            } else {
                console.log("Book not found.");
            }
        }
        checkoutBook("978-0-452-28423-4");

        // Function to return a book
        function returnBook(isbn) {
            const book = library.find(book => book.isbn === isbn);
            if (book) {
                book.checkedOut = false;
                console.log(`Book "${book.title}" has been returned.`);
            } else {
                console.log("Book not found.");
            }
        }
        returnBook("978-0-452-28423-4");

        // Function to find books by a specific author
        function findBooksByAuthor(author) {
            return library.filter(book => book.author === author);
        }

        const booksByAuthor = findBooksByAuthor("Dr. A. Sivathanu Pillai");
        console.log("Books by Dr. A. Sivathanu Pillai:", booksByAuthor);
    </script>
</body>

</html>
